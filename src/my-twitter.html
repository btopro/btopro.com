<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-twitter">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">T</div>
      <h1>Twitter feed</h1>
      <a class="twitter-timeline" href$="https://twitter.com/[[twitter]]">Tweets by [[twitter]]</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
  </template>

  <script>
    class MyTwitter extends Polymer.Element {
      static get is() { return 'my-twitter'; }
      static get properties() {
        return {
          twitter: String,
        };
      }
    }

    window.customElements.define(MyTwitter.is, MyTwitter);
  </script>
</dom-module>
