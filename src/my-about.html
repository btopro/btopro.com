<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">B</div>
      <h1>About btopro</h1>
      <p>Bryan is the project lead of ELMS Learning Network. Bryan is a graduate of the Pennsylvania State University College of Information, Sciences &amp; Technology with a B.S. (2006) and M.S. (2015). His Master's Thesis of Information Altruism highlights that through donation of information technology we are able to change institutions. He has been contributing to Drupal based systems since 2007 and is a tireless advocate for the transformative nature of open source communities. Bryan is a leading voice in the Drupal in Education community and has helped Penn State adopt and grow a vibrant Drupal community. Presenting at dozens of Education and Drupal conferences alike, Bryan travels with his message that open source can, does, and will transform our institutions and our world.

The world needs more dreamers, bring dreams to life with us!</p>
    </div>
  </template>

  <script>
    class MyAbout extends Polymer.Element {
      static get is() { return 'my-about'; }
    }

    window.customElements.define(MyAbout.is, MyAbout);
  </script>
</dom-module>
